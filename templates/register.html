<div class="modal fade" id="modaomy">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
					  <button type="button" class="close" id="lpl" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
					<h4 class="modal-title" align="center">注册框</h4>
					<br/>
					<form class="form-horizontal" action="{% url 'register' %}" method="post" role="form">
						<div class="form-group">
							<label for="name" class="col-sm-offset-2 col-sm-2 control-label">用户名</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="name" name="username" placeholder="请输您的入账号">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
							<div class="col-sm-5">
								<input type="password" class="form-control"  name="password" id="password" placeholder="请输入您的密码">
							</div>
						</div>
                        <div class="form-group">
							<label for="password" class="col-sm-offset-2 col-sm-2 control-label">手机号</label>
							<div class="col-sm-5">
								<input type="text" class="form-control"  name="telephone" id="telephone" placeholder="请输入您的电话">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-5">
								<button id="submitBtn" type="submit" class="btn btn-default btn-block btn-primary">注册</button>
							</div>
						</div>
						</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
		<!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
