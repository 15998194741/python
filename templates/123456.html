<div class="modal fade" id="myModal">

			<div class="modal-header">
					  <button type="button" class="close" id="plp" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
					<h4 class="modal-title" align="center">{{ a.name }}</h4>
					<br/>

						<div class="form-group">
							<label for="name" class="col-sm-offset-2 col-sm-2 control-label">手机 : </label>
							<div class="col-sm-5">
                                {{ a.telephone }}
							</div>
						</div>
                <br/>
						<div class="form-group">
							<label for="password" class="col-sm-offset-2 col-sm-2 control-label">wechat :</label>

                                {{ a.wechat }}
							</div>
						</div>
                <br/>
                <div class="form-group">
							<label for="password" class="col-sm-offset-2 col-sm-2 control-label">qq :</label>
							<div class="col-sm-5">
								760062051
							</div>
						</div>
                <br/>
                <div class="form-group">
							<label for="password" class="col-sm-offset-2 col-sm-2 control-label">邮箱 :</label>
							<div class="col-sm-5">
								760062051
							</div>
						</div>


			</div>
			<div class="modal-footer">
			</div>
		</div>
		<!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
